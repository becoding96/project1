<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="common.css" type="text/css" />
    <link rel="stylesheet" href="sales-reg.css" type="text/css" />
    <title>판매입력</title>
  </head>
  <body>
    <div class="container">
      <div class="table">
        <div class="title">🐱 판매입력</div>
        <div class="row">
          <span class="row-title">전표일자</span
          ><input type="date" class="row-input" placeholder="" />
        </div>
        <div class="row">
          <span class="row-title">품목</span
          ><select name="" id="" class="row-input" style="width: 248px">
            <option value=""></option>
            <option value="">마우스</option>
            <option value="">키보드</option>
          </select>
        </div>
        <div class="row">
          <span class="row-title">수량</span
          ><input type="number" class="row-input" placeholder="수량" />
        </div>
        <div class="row">
          <span class="row-title">단가</span
          ><input type="number" class="row-input" placeholder="단가" />
        </div>
        <div class="row">
          <span class="row-title">적요</span
          ><input type="text" class="row-input" placeholder="적요" />
        </div>
      </div>
      <div class="btn-div">
        <button class="blue-btn">저장</button>
        <button>삭제</button>
        <button>다시작성</button>
        <button>닫기</button>
      </div>
    </div>
  </body>
</html>
