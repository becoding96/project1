<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/common.css" type="text/css" />
    <link rel="stylesheet" href="sales-list.css" type="text/css" />
    <title>판매조회</title>
  </head>
  <body>
    <div class="container">
      <div class="table">
        <div class="title">🐱 판매조회</div>
        <div class="row">
          <span class="row-title">전표일자</span>
          <div class="row-div">
            <input type="date" id="slip-date-fr" />
            <span>~</span>
            <input type="date" id="slip-date-to" />
          </div>
        </div>
        <div class="row" style="padding: 0.1rem 0.25rem">
          <span class="row-title">품목</span>
          <div class="row-input code-help" id="item-div"></div>
        </div>
        <div class="row">
          <span class="row-title">적요</span
          ><input
            type="text"
            class="row-input"
            placeholder="적요"
            id="description"
          />
        </div>
        <div class="row" style="display: none">
          <span class="row-title">품목코드</span>
          <div class="row-input code-help" id="item-code-div"></div>
        </div>
      </div>
      <div class="btn-div">
        <button class="blue-btn" id="search-btn">검색</button>
      </div>
      <div class="table-div">
        <div class="btn-div">
          <button id="prev-btn">이전</button>
          <button id="next-btn">다음</button>
        </div>
        <table class="table2">
          <thead>
            <tr>
              <th class="center">
                <input type="checkbox" />
              </th>
              <th>전표일자/번호</th>
              <th>품목코드</th>
              <th>품목명</th>
              <th>수량</th>
              <th>단가</th>
              <th>적요</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="btn-div">
        <button class="blue-btn" id="new-btn">신규</button>
        <button id="check-del-btn">선택삭제</button>
      </div>
    </div>
    <script src="sales-list.js" type="module"></script>
  </body>
</html>
