<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/common.css" type="text/css" />
    <link
      rel="stylesheet"
      href="../../styles/common-list.css"
      type="text/css"
    />
    <title>거래처조회</title>
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="table">
        <div class="title">🐱 거래처조회</div>
        <div class="row">
          <span class="row-title">거래처코드</span>
          <input
            id="search-cust-code"
            type="text"
            class="row-input"
            placeholder="거래처코드"
          />
        </div>
        <div class="row">
          <span class="row-title">거래처명</span>
          <input
            id="search-cust-name"
            type="text"
            class="row-input"
            placeholder="거래처명"
          />
        </div>
      </div>
      <div class="btn-div" id="search-btn-div"></div>
      <div class="table-div">
        <div class="btn-div" id="next-prev-btn-div"></div>
        <table class="table2">
          <thead>
            <tr>
              <th class="center"><input type="checkbox" /></th>
              <th>거래처코드</th>
              <th>거래처명</th>
              <th class="center">수정</th>
            </tr>
          </thead>
          <tbody id="cust-div"></tbody>
        </table>
      </div>
      <div class="btn-div" id="func-btn-div"></div>
    </div>
    <script src="cust-list.js" type="module"></script>
  </body>
</html>
