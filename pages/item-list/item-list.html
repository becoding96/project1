<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/common.css" type="text/css" />
    <link rel="stylesheet" href="item-list.css" type="text/css" />
    <title>품목조회</title>
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="table">
        <div class="title">🐱 품목조회</div>
        <div class="row">
          <span class="row-title">품목코드</span>
          <input
            id="search-item-code"
            type="text"
            class="row-input"
            placeholder="품목코드"
          />
        </div>
        <div class="row">
          <span class="row-title">품목명</span>
          <input
            id="search-item-name"
            type="text"
            class="row-input"
            placeholder="품목명"
          />
        </div>
      </div>
      <div class="btn-div" id="search-btn-div"></div>
      <div class="table-div">
        <div class="btn-div" id="next-prev-btn-div">
          <div id="pagination-buttons" class="pagination"></div>
        </div>
        <table class="table2">
          <thead>
            <tr>
              <th class="center"><input type="checkbox" /></th>
              <th>품목코드</th>
              <th>품목명</th>
              <th>단가</th>
              <th class="center">수정</th>
            </tr>
          </thead>
          <tbody id="item-div"></tbody>
        </table>
      </div>
      <div class="btn-div" id="func-btn-div"></div>
    </div>
    <script src="item-list.js" type="module"></script>
  </body>
</html>
